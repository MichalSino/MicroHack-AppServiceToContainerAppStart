name: Build and Deploy to App Service

on:
  workflow_dispatch:

jobs:
  build:
    name: Build and Test Solution
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp
          
      - name: Build and Push Image
        run: |
          az acr login --name sinoacr --username ${{ secrets.ACR_admin }} --password ${{ secrets.ACR_PASSWORD }} &&
          docker build -t sinoacr.azurecr.io/microhackapp:1 -f Dockerfile . &&
          docker push sinoacr.azurecr.io/microhackapp:1
      - name: Get Latest Container Image Tag
          id: get_tag
          run: |
            TAG=$(az acr repository show-tags --name microhackregistry --repository microhackapp --orderby time_desc --output tsv --detail | head -n 1 | awk '{print $4}')
            NUMERIC_TAG=$(echo "$TAG" | grep -oE '[0-9]+')
            INCREMENTED_TAG=$((NUMERIC_TAG + 1))
            UPDATED_TAG=$(echo "$TAG" | sed "s/$NUMERIC_TAG/$INCREMENTED_TAG/")
            echo "image_tag=$UPDATED_TAG" >> $GITHUB_OUTPUT

          
          
